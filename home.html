<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles.css">

    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">Happy 59th monthsary, my love!</h1>
            </div>
            <div class="gif_container">
                <img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExb3N3aGF5cm5kcmNvdjRlM3I2YjlkNTRmZmN6YmZmcHpjdXI5NGF6byZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/ce9KLArAA8KxsYCzS8/giphy.gif" alt="Cute animated illustration">

            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">Continue</button>
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">YAWQ</button>
                <script>
                    function nextPage() {
                        window.location.href = "index.html";
                    }
                    
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                </script> 
            </div>
        </div>
